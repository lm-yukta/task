<br>

<table class="table">
  <thead>
    <tr>
      <th *ngFor="let header of tableTitle">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableRecords; let i = index">
      <td *ngFor="let header of tableTitle">
        {{ data[header] }}
      </td>
    </tr>
  </tbody>
</table>
<br>
<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <!-- previous page -->
      <li class="page-item" [ngClass]="{'disabled': currentPage === 0}">
        <a class="page-link" (click)="previousPage()">Prev</a>
      </li>

      <!-- page links -->
      <pagination-control *ngFor="let page of [].constructor(totalPageCount); let i = index" class="page-item" [ngClass]="{'active': currentPage ==i}">
        <a class="page-link" (click)="goToPage(i)">{{ i + 1 }}</a>
      </pagination-control>

      <!-- next page -->
      <li class="page-item" [ngClass]="{'disabled': currentPage === totalPageCount - 1}">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
</div>

<br>
<button (click)="handleExport()" class="btn btn-primary float-right">
  Export <i class="fa fa-download"></i>
</button>
